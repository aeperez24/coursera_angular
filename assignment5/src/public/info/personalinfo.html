<div ng-if="$ctrl.user!=null">
	<div>
		<span>First name:</span>
		<span>{{$ctrl.user.fname}}</span>
	</div>
	<div>
		<span>Last name:</span>
		<span>{{$ctrl.user.lname}}</span>
	</div>
	<div>
		<span>Email:</span>
		<span>{{$ctrl.user.email}}</span>
	</div>
	<div ng-if=$ctrl.user.favorite!=null>
		
		<menu-item  menu-item=$ctrl.user.favorite>
  		</menu-item>
  		
	</div>
</div>

<div ng-if="$ctrl.user==null">
Not Signed Up Yet. <a ui-sref="public.info">Sign up Now</a>
</div>
