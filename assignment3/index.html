<!doctype html>
<html lang="en" ng-app='MenuListFilter'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/angular.min.js"></script>
    <script src="javascript/app_.js"></script>

  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as contrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="kWord">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="contrl.search(kWord)">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    
    <found-items found-items="...." on-remove="...."></found-items>

    
   <div class="row">

  <!--  <ul>-->
  <div div class="col-md-12 col-sm-12 " >
      <menu-items items="contrl.getFilteredItems()" showMessage="contrl.isShowMessage()" on-remove="contrl.removeItem(index)"></menu-items>
  <!--  </ul>-->
  </div>
  </div>
  </div>

</body>
</html>
